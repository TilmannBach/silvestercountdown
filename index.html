<!doctype html>
<html ng-app="silvestercountdown">

<head>
    <title>Silvestercountdown</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div ng-controller="countdownController as vm">
        <div class="row">
            <div class="col-xs-12">
                <h1 class="text-center" ng-if="!vm.deadlineExceeded">Countdown {{vm.year}}</h1>
                <h1 class="text-center" ng-if="vm.deadlineExceeded">Willkommen {{vm.year}}</h1>
                <h1 class="text-center">{{vm.dateTime}}</h1>
                <h3 class="text-center" ng-if="!vm.deadlineExceeded">{{vm.hours}} Stunden</h3>
                <h3 class="text-center" ng-if="!vm.deadlineExceeded">{{vm.minutes}} Minuten</h3>
                <h3 class="text-center" ng-if="!vm.deadlineExceeded">{{vm.seconds}} Sekunden</h3>
                <h2 class="text-center" ng-if="vm.deadlineExceeded">Frohes und gesundes neues Jahr!!!</h2>
            </div>
        </div>
    </div>

    <script src="node_modules/moment/min/moment.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
